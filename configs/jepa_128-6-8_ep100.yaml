data:
    batch_size: 8
    n_patients: 50                      # Max patients to load
    pad_idx: 0                          # token index reserved for padding
    use_bfloat16: False                 # use bfloat16 precision for training
model:
    embed_dim: 64
    num_heads: 2
    num_layers: 2
    ffn_dim: 256                        # 4 Ã— EMBED_DIM
    max_seq_len: 128                    # positional embedding capacity
    predictor_hidden: 128
optimization:
    epochs: 12
    tau: 0.996                          # EMA momentum
    base_lr: 1e-3
    schedule: "warmup_cosine"           # warmup_cosine - base_lr, ref_lr, warmup_epochs, T_max
                                        # static - base_lr
                                        # linear_decay - base_lr, min_lr_ratio, total_steps
artifacts:
    model_tag: "test-100-64-ep50"         # unique tag (artifacts folder created under artifacts/runs)
    # checkpoint: 'model_checkpoint.pt'   # if provided, loads from here
    checkpoint_every: 10                 # default: # epochs (once at end)
    log_emb_vecs: True                  # enable/disable embedding vec extraction (default: True)
    log_emb_vecs_every: 25               # log embedding vec calculations every n epochs
                                        # default: # epochs (once at end)